<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="static/index.css">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='reload.js') }}"> </script>
    <title>NJ's World-Login</title>
    <script>
        function myFunction() {
        var x = document.getElementById("pd1");
        if (x.type === "password") {
            x.type = "text";
        }
        else {
        x.type = "password";
        }
    }
    </script>


</head>
<body>
<h2 style="color:green">{{var}}</h2>
<div id="login">
    <div id="intro">
        <h1 id="name1">
            NJ's World
        </h1>

    </div>
    <form action="{{url_for('login_validation')}}" method="post">
        <h2 id="name2">Sign In</h2>
        <div>
            <div id="block7">
                <p>
                    <label for="mn1" >Email Id</label><br>
                    <input id="mn1" name="mn1" type="text" required>
                </p>
            </div>
            <div id="block8">
                <p>
                    <label for="pd1" >Password</label><br>
                    <input id="pd1" name="pd1" type="password" required>
                </p>
                <p><input type="checkbox" onclick="myFunction()">Show Password</p>
            </div>
            <div id="block9">
                <p>
                    <input type="submit" value="Sign In" id="submit">
                </p>
            </div>
            <p style="color:white">Don't have an account?
            <a style="color:orange" href="{{url_for('signup')}}">Create account here</a></p>
        </div>
    </form>
</div>


</body>
</html>
